<div id="contact" class="mt-2 mx-auto p-5 w-75">
    <div class="container">
        <div class="row w-75 mx-auto">
            <div class="col-12">
                <h1 class="text-center">CONATCT SECTION</h1>
                <div class="d-flex align-items-center justify-content-center mb-3">
                    <div class="befor"></div>
                    <i class="fa-solid fa-star"></i>
                    <div class="befor"></div>
                </div>
            </div>
            <div class="col-12 mt-3">
                <div class="position-relative py-4 mt-2">
                    <label for="userName" class="form-label position-absolute  z-1" #labelUser>userName:</label>
                    <input type="text" id="userName" (keyup)="showLabel(labelUser,inputUser)" #inputUser
                        class="form form-control position-relative z-3" placeholder="userName" />
                </div>
            </div>
            <div class="col-12">
                <div class="position-relative py-4 mt-2">
                    <label for="userEmail" class="form-label position-absolute  z-1" #labelEmail>userEmail:</label>
                    <input type="text" id="userEmail" (keyup)="showLabel(labelEmail,inputEmail)" #inputEmail
                        class="form form-control position-relative z-3" placeholder="userEmail" />
                </div>
            </div>
            <div class="col-12">
                <div class="position-relative py-4 mt-2">
                    <label for="userAge" class="form-label position-absolute  z-1" #labelAge>userAge:</label>
                    <input type="text" id="userEmail" (keyup)="showLabel(labelAge,inputAge)" #inputAge
                        class="form form-control position-relative z-3" placeholder="userAge" />
                </div>
            </div>
            <div class="col-12">
                <div class="position-relative py-4 mt-2">
                    <label for="userPassword" class="form-label position-absolute  z-1"
                        #labelPassword>userPassword:</label>
                    <input type="text" id="userPassword" (keyup)="showLabel(labelPassword,inputPassword)" #inputPassword
                        class="form form-control position-relative z-3" placeholder="userPassword" />
                </div>
            </div>
            <div class="col-12">
                <button type="button" class="btn btn-danger py-2 px-3">Send Message</button>
            </div>
        </div>
    </div>
</div>
